<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        /* Add some basic styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>DOM Manipulation Example</h1>

    <button onclick="addElement()">Add Element</button>

    <script>
        // JavaScript code for DOM manipulation
        function addElement() {
            // Create a new paragraph element
            var newParagraph = document.createElement('p');

            // Set the text content of the paragraph
            newParagraph.textContent = 'This is a new paragraph added dynamically!';

            // Append the new paragraph to the body of the document
            //document.body.appendChild(newParagraph);
            document.body.insertBefore(newParagraph, document.body.firstChild);
        }
    </script>

</body>
</html>
